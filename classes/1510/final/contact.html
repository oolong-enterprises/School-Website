  <div class="content">
    <div class="mainDiv">
      <header>
        <h1 id="top">Contact info</h1>
      </header>

      <main>
        <form>
          <!-- Text input -->
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />

          <!-- Email input -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />

          <!-- Dropdown menu -->
          <label for="role">Occupation:</label>
          <select id="role" name="role">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Professional</option>
          </select>

          <!-- Radio buttons -->
          <p>Preferred Contact:</p>
          <label
            ><input type="radio" name="contact" value="email" /> Email</label
          >
          <label
            ><input type="radio" name="contact" value="phone" /> Phone</label
          >

          <!-- Checkboxes -->
          <p>Interests:</p>
          <label
            ><input type="checkbox" name="interests" value="coding" /> Coding -
            Frontend</label
          >
          <label
            ><input type="checkbox" name="interests" value="coding" /> Coding -
            Backend</label
          >
          <label
            ><input type="checkbox" name="interests" value="music" />
            Math</label
          >
          <label
            ><input type="checkbox" name="interests" value="coding" /> Data
            Science</label
          >

          <!-- Textarea -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <button type="submit">Submit</button>
        </form>
      </main>
