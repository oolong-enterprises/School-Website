      <aside>Meet our friends in need.</aside>
      <figure>
        <!-- Figure Element 1 -->

        <figcaption>
          Russ is a blind deer. He was brought to us by a hunter who found him

        </figcaption>
      </figure>
      <figure>
        <!-- Figure Element 2 -->
        <img
          src="img/baby-squirrel.jpg"
          alt="aby squirrel on a tree
house"
        />
        <figcaption>
          Meet Nugget. He is learning how to climb trees and will be released in
          a few more weeks.
        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 3 -->
        <img src="img/cow.jpg" alt="face of a cow" />
        <figcaption>
          This is Ellie. She was neglected by her owner and malnourished when
          she was rescued.
        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 4 -->
        <img src="img/goat.jpg" alt="goat laying in the grass" />

          Say hi to Vinny. His back legs were injured, making it difficult for

        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 5 -->
        <img src="img/pig.jpg" alt="pig standing" />
        <figcaption>
          Rosie was just a baby when she arrived. Now she has babies.
        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 6 -->
        <img src="img/baby-pig.jpg" alt="pig standing" />
        <figcaption>Squirt is one of Rosieâ€™s babies.</figcaption>

      <figure>
        <!-- Figure Element 7 -->

        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 8 -->
        <img src="img/bearded-dragon.jpg" alt="bearded dragon" />

        </figcaption>
      </figure>

      <figure>
        <!-- Figure Element 9 -->
